{% extends "layout.html" %}

{% block head_content %}
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}

{% block content %}
<div class="chat-container">
    <div class="chat-header">
        <h2>Medical Assistant</h2>
        <p>Describe your symptoms or ask health-related questions</p>
    </div>
    
    <div class="chat-messages" id="chat-messages">
        <!-- Messages will be added here by JavaScript -->
    </div>
    
    <form id="chat-form" class="chat-input">
        <div class="input-wrapper">
            <input type="text" id="message-input" placeholder="Type your symptoms or question..." autocomplete="off">
            <button type="submit" id="send-button" class="btn btn-primary">
                <i data-feather="send"></i>
            </button>
        </div>
    </form>
</div>

<style>
    .chat-container {
        height: calc(100vh - 140px);
        display: flex;
        flex-direction: column;
    }
    
    .chat-header {
        text-align: center;
        margin-bottom: 1rem;
        padding: 1rem;
    }
    
    .chat-header h2 {
        margin-bottom: 0.5rem;
        color: var(--primary-color);
    }
    
    .chat-header p {
        color: var(--text-light);
    }
    
    .chat-messages {
        flex: 1;
        overflow-y: auto;
        padding: 1rem;
        display: flex;
        flex-direction: column;
    }
    
    .message {
        max-width: 80%;
        margin-bottom: 1rem;
        padding: 1rem;
        border-radius: 18px;
        position: relative;
        animation-duration: 0.3s;
        animation-fill-mode: both;
        word-wrap: break-word;
    }
    
    .message-user {
        align-self: flex-end;
        background-color: var(--primary-color);
        color: white;
        border-bottom-right-radius: 5px;
        animation-name: slideInRight;
    }
    
    .message-bot {
        align-self: flex-start;
        background-color: #f0f0f0;
        color: var(--text-color);
        border-bottom-left-radius: 5px;
        animation-name: slideInLeft;
    }
    
    .typing-indicator {
        padding: 0.75rem 1rem;
        width: auto;
        display: flex;
        align-items: center;
    }
    
    .typing-indicator span {
        height: 10px;
        width: 10px;
        background-color: var(--text-light);
        border-radius: 50%;
        display: inline-block;
        margin-right: 5px;
        animation: typing 1s infinite ease-in-out;
    }
    
    .typing-indicator span:nth-child(1) {
        animation-delay: 0s;
    }
    
    .typing-indicator span:nth-child(2) {
        animation-delay: 0.2s;
    }
    
    .typing-indicator span:nth-child(3) {
        animation-delay: 0.4s;
        margin-right: 0;
    }
    
    @keyframes typing {
        0% {
            transform: translateY(0px);
            opacity: 0.5;
        }
        50% {
            transform: translateY(-5px);
            opacity: 1;
        }
        100% {
            transform: translateY(0px);
            opacity: 0.5;
        }
    }
    
    .chat-input {
        padding: 1rem;
        display: flex;
        align-items: center;
        position: sticky;
        bottom: 0;
        background-color: var(--background-color);
        border-top: 1px solid var(--border-color);
        margin-top: auto;
        z-index: 10;
        width: 100%;
    }
    
    .input-wrapper {
        display: flex;
        align-items: center;
        width: 100%;
        position: relative;
    }
    
    .chat-input input {
        flex: 1;
        width: calc(100% - 10px); /* Full width minus some space */
        padding: 0.75rem 1rem;
        padding-right: 60px; /* Space for the button */
        border: 2px solid #eee;
        border-radius: 24px;
        font-size: 1rem;
        outline: none;
        transition: border-color var(--transition-speed);
    }
    
    .chat-input input:focus {
        border-color: var(--primary-color);
    }
    
    .chat-input button {
        width: 50px;
        height: 50px;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        min-width: 50px; /* Prevent button from shrinking */
        flex-shrink: 0; /* Prevent button from shrinking */
        position: absolute; /* Position in the right side of wrapper */
        right: 0;
        z-index: 5; /* Higher than surrounding elements */
        margin-right: 5px;
    }
    
    .chat-input button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
    }
    
    @keyframes slideInRight {
        from {
            transform: translateX(100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
    
    @keyframes slideInLeft {
        from {
            transform: translateX(-100%);
            opacity: 0;
        }
        to {
            transform: translateX(0);
            opacity: 1;
        }
    }
</style>
{% endblock %}
